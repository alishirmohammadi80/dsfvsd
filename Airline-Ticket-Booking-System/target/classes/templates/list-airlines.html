<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ایرلاین</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body style="background-image: url(https://pikfree.ir/wp-content/uploads/edd/2019/12/online-library-concept-Top.jpg);background-size:100% ">
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${airlines}" class="container my-5">
                <p class="my-5">
                    <a href="/addAirline" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">  افزودن ایرلاین </i></a>
                    <a th:href="@{//airlines/export/excel}" class="btn btn-primary">
                        <i class="fa fa-download">  Export Excel </i></a>
                </p>
                <div class="col-md-12">

                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>نام ایرلاین</th>
                                <th>کد ایرلاین</th>
                                <th>جزئیات</th>
                                <th>ویرایش</th>
                                <th>حذف</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="airlines : ${airlines}">
                                <td th:text="${airlines.airlineId}"></td>
                                <td th:text="${airlines.airlineNamee}"></td>
                                <td th:text="${airlines.airlineCode}"></td>
                                <td th:text="${airlines.details}"></td>
                                <td><a th:href="@{/update-airline/{id}(id=${airlines.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/remove-airline/{id}(id=${airlines.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>

</html>
